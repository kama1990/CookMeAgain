{% extends 'base.html' %}

{% block title %}Odzyskiwanie hasła{% endblock title %}

{% block content %}
    <h1>Zapomniałeś hasła?</h1>
    <p>Podaj adres e-mail podany podczas rejestracji, aby nadać nowe hasło</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit", value="Wyślij wiadomiść e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
