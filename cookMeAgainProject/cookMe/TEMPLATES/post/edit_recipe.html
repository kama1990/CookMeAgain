{% extends 'base.html' %}

{% block title %}Edycja przepisu{% endblock title %}
    

{% block content %}
    <h2>{{post.title}}</h2>

    {% if post.dish_picture %}
        <img src="{{post.dish_picture.url}}" alt="photo" style="width: 200px">
    {% endif %}
    {% if post.pic_recipe %}
        <img src="{{post.pic_recipe.url}}" alt="photo" style="width: 200px">
    {% endif %}
    <div class="formula">
        <form method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Zapisz">
        </form>
    </div>  
{% endblock content %}
