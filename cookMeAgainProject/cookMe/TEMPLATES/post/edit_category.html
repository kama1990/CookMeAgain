{% extends 'base.html' %}

{% block title %}Edycja kategorii{% endblock title %}

{% block content %}
    <h2>Zmień nazwę kategorii</h2>
    
    {% if error %}
        <h2>{{error}}</h2>
    {% endif %}
    <div class="formula">
        <form method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit", value="Zmień nazwę kategorii">
        </form>
    </div>
{% endblock content %}
